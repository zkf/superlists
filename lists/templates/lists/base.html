{% load staticfiles %}
<!doctype html>
<html lang="en">
 <head>
  {# bootstrap meta tags, must come first in head #}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  {# end bootstrap meta tags #}
  <title>To-Do lists</title>

  {# bootstrap #}
  <link
    rel="stylesheet"
    href="{% static "bootstrap/dist/css/bootstrap.css" %}">
  {# end bootstrap #}
  <link rel="stylesheet" href="{% static "lists/css/base.css" %}">
 </head>
 <body>
  <div class="row">
   <div class="col-md-6 col-md-offset-3 jumbotron">
    <div class="text-center">
     <h1>{% block header_text %}{% endblock %}</h1>
     <form method="POST"
           action="{% block form_action %}{% endblock %}">
      {% csrf_token %}
      <input id="id_new_item"
             name="item_text"
             class="form-control input-lg"
             placeholder="Enter a to-do item â€¦"/>
     </form>
    </div>
   </div>
  </div>
  <div class="row">
   <div class="col-md-6 col-md-offset-3">
    {% block table %}{% endblock %}
   </div>
  </div>
 </body>
</html>
